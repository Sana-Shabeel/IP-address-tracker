<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/faviconAB.png"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search by IP Address only..."
        />
        <button class="search-btn">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </header>
    <section>
      <div class="info-section">
        <div>
          <p>ip address</p>
          <h2 class="ip-address">192.212.174.101</h2>
        </div>
        <div>
          <p>location</p>
          <h2 class="location">Brooklyn,</h2>
        </div>
        <div>
          <p>ZIPCODE</p>
          <h2 class="timezone">2900</h2>
        </div>
        <div id="last">
          <p>isp</p>
          <h2 class="isp">SpaceX starlink</h2>
        </div>
      </div>
    </section>
    <div class="map-container">
      <div id="map"></div>
      <img src="./images/icon-location.svg" alt="" />
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
